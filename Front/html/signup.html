<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="/Front/css/signupStyle.css"/>
</head>
<body>
    <div class="container">
        <div class="section1">
            <h1 class="bienvenida">Crea una nueva cuenta</h1>
            <p class="txt">Por favor rellene los campos</p>

            <form class="form" action="/Front/html/Home.html">
                <div class="input-text">
                    <label class="label">RFC</label>
                    <input class="inp"  name="usuario" type="text" id="rfc" placeholder="RFC" required >
                    <button class="botonn" type="button" ><i class="bi bi-person-vcard-fill"></i></button>
                </div>
                <div class="input-text">
                    <label class="label">Nombre</label>
                    <input class="inp"  name="usuario" type="text" id="nombre" placeholder="Nombre(s)" required >
                    <button class="botonn" type="button" ><i class="bi bi-person-fill"></i></button>
                </div>
                <div class="input-text">
                    <label class="label">Apellidos</label>
                    <input class="inp"  name="usuario" type="text" id="apellidos" placeholder="Apellidos" required >
                    <button class="botonn" type="button" ><i class="bi bi-person-fill"></i></button>
                </div>
                <div class="input-text">
                    <label class="label">Usuario</label>
                    <input class="inp"  name="usuario" type="text" id="user" placeholder="Usuario" required >
                    <button class="botonn" type="button" ><i class="bi bi-person-fill"></i></button>
                </div>
                <div class="input-text">
                    <label class="label">Número de teléfono</label>
                    <input class="inp"  name="usuario" type="tel" id="telefono" placeholder="Número" required >
                    <button class="botonn" type="button" ><i class="bi bi-phone"></i></button>
                </div>
                <div class="input-text">
                    <label class="label">Fecha de nacimiento</label>
                    <input class="inp"  name="usuario" type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento" required >
                </div>
                <div class="input-genero">
                    <input name="genero" type="radio" id="femenino" required>
                    <label for="femenino">Hombre</label>
                    <input name="genero" type="radio" id="masculino" required>
                    <label for="masculino">Mujer</label>
                </div>
                <div class="input-text">
                    <label class="label" for="email" >Correo</label>
                    <input class="inp"  name="usuario" type="email" id="email" placeholder="Correo Electrónico" required >
                    <button class="botonn" type="button" ><i class="bi bi-envelope"></i></i></button>
                </div>
                <div class="input-text">
                    <label  class="label" for="password">Contraseña</label>
                    <input class="inp" id="password" type="password" name="password" placeholder="Contraseña" required >
                    <button class="botonn" type="button"  id="lock"><i class="bi bi-lock" id="candado"></i></button>
                </div>
                <div class="btn-auto">
                    <button type="submit" class="btn" >Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/Front/Javascript/login.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
